<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
        <title>This is my example homepage.</title>
    </head>
    <body>
        <p>
            This is some text.
        </p>
        <p>
            This is some more text.
        </p>
          <p>
           Shubham Jain taught me this on 2nd October, 2021!
        </p>
        <div id="myviz">
        </div>
    </body>
    <script>
        mySpec = {
   {
    "$schema": "https://vega.github.io/schema/vega-lite/v4.json",
    "data": {"url": "https://raw.githubusercontent.com/sauravrathod/sauravrathod.github.io/master/building_inventory.csv"},
    "mark": "circle",
    "encoding": {
        "x": {"field": "Year Constructed", "type": "quantitative"},
        "y": {"field": "Square Footage", "type": "quantitative"}
    }
};
        vegaEmbed('#myviz', mySpec);
    </script>
</html>
